<svg width="100" height="30" viewBox="0 0 140 42" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Logo BovoTracker menor e compacto">
  <defs>
    <radialGradient id="gradPin" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#00ADEF"></stop>
      <stop offset="100%" stop-color="#004C7F"></stop>
    </radialGradient>
    <linearGradient id="gradWave" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00CFFF"></stop>
      <stop offset="100%" stop-color="#005B9F"></stop>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#003355" flood-opacity="0.3"></feDropShadow>
    </filter>
  </defs>

  <!-- Ícone pin estilizado com camadas e setas -->
  <g transform="translate(25,21)" filter="url(#shadow)" scale="0.3">
    <!-- Camada externa (onda) -->
    <path fill="url(#gradWave)" d="M0 -50 C30 -50 50 -20 50 10 C50 60 0 90 0 90 C0 90 -50 60 -50 10 C-50 -20 -30 -50 0 -50 Z"></path>
    <!-- Setas apontando para fora, 4 direções em branco -->
    <path fill="#FFFFFF" d="M0 -50 L10 -65 L-10 -65 Z"></path>
    <path fill="#FFFFFF" d="M50 10 L65 0 L65 20 Z"></path>
    <path fill="#FFFFFF" d="M0 90 L10 105 L-10 105 Z"></path>
    <path fill="#FFFFFF" d="M-50 10 L-65 0 L-65 20 Z"></path>
    <!-- Pin interno -->
    <circle cx="0" cy="15" r="25" fill="url(#gradPin)"></circle>
    <circle cx="0" cy="15" r="15" fill="#00CFFF"></circle>
    <!-- Bolinha central vermelha -->
    <circle cx="0" cy="15" r="7" fill="#FF3B3B"></circle>
  </g>

  <!-- Texto BovoTracker com Bovo branco e Tracker todo vermelho -->
  <text x="25" y="26" font-family="'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-weight="700" font-size="7" letter-spacing="0.1em" style="text-transform: uppercase;">
    <tspan fill="#FFFFFF">B</tspan>
    <tspan fill="#FFFFFF">O</tspan>
    <tspan fill="#FFFFFF">V</tspan>
    <tspan fill="#FFFFFF">O</tspan>
    <tspan fill="#FF3B3B">T</tspan>
    <tspan fill="#FF3B3B">R</tspan>
    <tspan fill="#FF3B3B">A</tspan>
    <tspan fill="#FF3B3B">C</tspan>
    <tspan fill="#FF3B3B">K</tspan>
    <tspan fill="#FF3B3B">E</tspan>
    <tspan fill="#FF3B3B">R</tspan>
  </text>
</svg>
